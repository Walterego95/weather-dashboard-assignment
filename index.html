<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <script src="https://kit.fontawesome.com/2723252070.js" crossorigin="anonymous">
  </script>
  <link href="./assets/font_awesome/font_awesome_css/all.css" rel="stylesheet" />
  <title>Weather Dashboard</title>
</head>
<body>
  <!-- Header -->
  <header class="col-12 bg-dark text-light d-flex flex-column">
    <h1 id="dashboardHeader" class="text-center">
      Weather Dashboard
    </h1>
  </header>
  <!-- Row for Bootstrap col -->
  <div class="container-fluid">
    <div class="row searchDiv">
      <div class="col-xl-3 col-lg-3 col-12 card searchStyle">
        <h2 class="align-items-center">
          Search a city:
        </h2>
        <form id="searchForm" class="card-body">
          <!-- input for city name -->
          <input id="searchInput" type="text" class="col-8 searchInput">
          <!-- search button with search icon -->
          <button id="searchBtn" type="submit" class="col-3 searchBtn">
            <i class="fas fa-search"></i>
          </button>
          <!-- history of city search list with clickable buttons -->
          <ul id="searchUL" class="searchUL">
          </ul>
        </form>
      </div>
      <div class="col-xl-9 col-lg-9 col-12">
        <!-- selected city current day -->
        <section id="mainCard" class="mainCard">
          <form class="text-dark">
            <ul id="mainCityConditions" class="list-group">
            </ul>
          </form>
        </section>
        <!-- five day forecast -->
        <section class="fiveDayForecastHeading">
          <h2 class="align-items-center">
            5-Day Forecast:
          </h2>
        </section>
        <div class="container">
          <div class="row">
            <!-- first day card -->
            <section id="dayOne" class="col-12 col-xl-2 col-lg-3 firstDay">
              <form>
                <ul id="firstDay" class="card-body list-group list-group-flush">
                </ul>
              </form>
            </section>
            <!-- second day card -->
            <section id="dayTwo" class="col-12 col-xl-2 col-lg-3 secondDay">
              <form>
                <ul id="secondDay" class="card-body list-group list-group-flush">
                </ul>
              </form>
            </section>
            <!-- third day card -->
            <section id="dayThree" class="col-12 col-xl-2 col-lg-3 thirdDay">
              <form>
                <ul id="thirdDay" class="card-body list-group list-group-flush">
                </ul>
              </form>
            </section>
            <!-- fourth day card -->
            <section id="dayFour" class="col-12 col-xl-2 col-lg-3 dayFourth">
              <form>
                <ul id="dayFourth" class="card-body list-group list-group-flush">
                </ul>
              </form>
            </section>
            <!-- fifth day card -->
            <section id="dayFive" class="col-12 col-xl-2 col-lg-3 dayFifth">
              <form>
                <ul id="dayFifth" class="card-body list-group list-group-flush">
                </ul>
              </form>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
